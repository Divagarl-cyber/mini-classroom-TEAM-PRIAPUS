<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Login </title>   
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
</head>
<body>
  <div class="container-full" id="login-box">
      <div class="left-box">
          <div class="reg">
            <h3>Welcome back to Priapus Classroom</h3>
            <h4>Login into your Dashboard</h4>
          </div>  
      </div>
        
      <div class="right-box">
          <div class="login-container d-flex align-items-center justify-content-center">
              <form class="login-form text center">
                  <h1 class="mb-5"> Login </h1>
                  <div class="form-group">
                      <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Username">
              </div>
              <div class="form-group">
                      <input type="password" class="form-control rounded-pill form-control-lg" placeholder="password">
              </div>       
              <div class="forgot-link d-flex align-items-center justify-content-between">
                  <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="remember">
                      <label for="remember">Remember Password</label>
                  </div><br>
                  <a href="#">Forgot Password?</a>
              </div>
              <button type="submit" class="btn  mt-5 btn-primary btn-block rounded-pill btn-control-lg">Sign In</button>
              </form>
      </div>
    </div>
</body>    
</html>
